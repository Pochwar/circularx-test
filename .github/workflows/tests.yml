name: CI

on:
    push:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: php-actions/composer@v1

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-suggest

            - name: PHPUnit
              uses: chindit/actions-phpunit-symfony@master
